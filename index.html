<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>JS Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="display-row">
            <span id="display-content">0</span>
        </div>
        <div id="button-container">
            <div class="button" id="button-1">1</div>
            <div class="button" id="button-2">2</div>
            <div class="button" id="button-3">3</div>
            <div class="button function" id="button-add">+</div>
            <div class="button" id="button-4">4</div>
            <div class="button" id="button-5">5</div>
            <div class="button" id="button-6">6</div>
            <div class="button function" id="button-subtract">-</div>
            <div class="button" id="button-7">7</div>
            <div class="button" id="button-8">8</div>
            <div class="button" id="button-9">9</div>
            <div class="button function" id="button-multiple">X</div>
            <div class="button" id="button-0">0</div>
            <div class="button function" id="button-decimal">.</div>
            <div class="button function" id="button-Clear">Clear</div>
            <div class="button function" id="button-divide">&#247;</div>
            <div class="button function" id="button-equals">=</div>
        </div>
    </div>
</body>
</html>
