<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>JS Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="display-row">
            <span id="display-content">0</span>
        </div>
        <div id="button-container">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button function" id="button-add">+</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button function" id="button-subtract">-</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button function" id="button-multiply">X</div>
            <div class="button number">0</div>
            <div class="button function" id="button-decimal">.</div>
            <div class="button function" id="button-clear">Clear</div>
            <div class="button function" id="button-divide">&#247;</div>
            <div class="button function" id="button-equals">=</div>
            <div class="button function" id="button-posnev">+/-</div>
        </div>
    </div>
</body>
</html>
